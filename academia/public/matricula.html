<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Iron Lab - Matrícula</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="menu-toggle" id="menuToggle">☰</div>

    <nav class="side-menu" id="sideMenu">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="planos.html">Planos</a></li>
            <li><a href="matricula.html" class="active">Matrícula</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </nav>

    <header>
        <div class="container">
            <div class="logo-wrapper">
                <img class="logo" src="img/logo.png" alt="Logo Zeus Iron Lab">
                <span class="logo-text">Zeus Iron Lab</span>
            </div>

            <nav class="nav">
                <a href="index.html">Início</a>
                <a href="planos.html">Planos</a>
                <a href="matricula.html" class="active">Matrícula</a>
                <a href="sobre.html">Sobre</a>
            </nav>
        </div>
    </header>

    <section class="planos-section">
        <div class="container">
            
            <form id="formulario-matricula">
                <h2>Crie sua Conta de Acesso!</h2>
                <p>Preencha os dados abaixo para darmos continuidade na sua matrícula.</p>

                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

                <label for="plano-escolhido">Plano Selecionado:</label>
                <select id="plano-escolhido" name="plano">
                    <option value="lite">Plano Fit (R$ 99,90)</option>
                    <option value="full" selected>Plano Plus (R$ 119,90)</option>
                    <option value="titan">Plano Titan (R$ 149,90)</option>
                </select>

                <button type="submit">CONTINUAR PARA PAGAMENTO</button>
            </form>

        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
